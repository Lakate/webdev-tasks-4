<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>айБабулька</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.css">
    </head>
    <body>
    <!-- Здесь применять трехмерное волшебство -->
        <main>
            <input class="gallery-item__control gallery-item__control_invisible"
                type="radio" name="vegetables" id="cucumber">
            <input class="gallery-item__control gallery-item__control_invisible"
                type="radio" name="vegetables" id="cabbage">
            <input class="gallery-item__control gallery-item__control_invisible"
                type="radio" name="vegetables" id="eggplant">
            <input class="gallery-item__control gallery-item__control_invisible"
                type="radio" name="vegetables" id="parrot" checked>
            <input class="gallery-item__control gallery-item__control_invisible"
                type="radio" name="vegetables" id="pepper">
            <input class="gallery-item__control gallery-item__control_invisible"
                type="radio" name="vegetables" id="pumpkin">
            <input class="gallery-item__control gallery-item__control_invisible"
                type="radio" name="vegetables" id="tomato">

            <section class="gallery">
                <article class="gallery-item">
                    <label class="gallery-item__label" for="cucumber">
                        <img src="images/cucumber.jpeg" alt="cucumber" title="cucumber">
                    </label>
                </article>
                <article class="gallery-item">
                    <label class="gallery-item__label" for="cabbage">
                        <img src="images/cabbage1.jpg" alt="cabbage" title="cabbage">
                    </label>
                </article>
                <article class="gallery-item">
                    <label class="gallery-item__label" for="eggplant">
                        <img src="images/eggplant.jpg" alt="eggplant" title="eggplant">
                    </label>
                </article>
                <article class="gallery-item">
                    <label class="gallery-item__label" for="parrot">
                        <img src="images/parrot.gif" alt="parrot" title="parrot">
                    </label>
                </article>
                <article class="gallery-item">
                    <label class="gallery-item__label" for="pepper">
                        <img src="images/pepper.jpg" alt="pepper" title="pepper">
                    </label>
                </article>
                <article class="gallery-item">
                    <label class="gallery-item__label" for="pumpkin">
                        <img src="images/pumpkin.jpg" alt="pumpkin" title="pumpkin">
                    </label>
                </article>
                <article class="gallery-item">
                    <label class="gallery-item__label" for="tomato">
                        <img src="images/tomato.jpg" alt="tomato" title="tomato">
                    </label>
                </article>
            </section>
        </main>
    </body>
</html>
